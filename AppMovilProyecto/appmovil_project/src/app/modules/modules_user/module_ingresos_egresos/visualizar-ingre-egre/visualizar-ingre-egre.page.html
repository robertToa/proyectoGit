<ion-header>
    <ion-toolbar>
        <ion-title color="primary">
            Facturaci√≥n
        </ion-title>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
        <ion-refresher-content></ion-refresher-content>
    </ion-refresher>
    <ion-list no-border>
        <ion-list-header text-color="primary">
            <b>INGRESOS Y EGRESOS</b>
        </ion-list-header>
        <ion-item>
            <ion-icon name='pricetags' item-start></ion-icon>
            <ion-label>Ventas:</ion-label>
            <ion-icon name='logo-usd' item-start></ion-icon>
            <ion-label item-end>
                +{{cantidaVenta}}
            </ion-label>
        </ion-item>
        <ion-item>
            <ion-icon name='cart' item-start></ion-icon>
            <ion-label>Compras:</ion-label>
            <ion-icon name='logo-usd' item-start></ion-icon>
            <ion-label item-end>
                -{{cantidadCompra}}
            </ion-label>
        </ion-item>
        <ion-item>
            <ion-icon name='build' item-start></ion-icon>
            <ion-label>Total:</ion-label>
            <ion-icon name='logo-usd' item-start></ion-icon>
            <ion-label item-end>
                {{total}}
            </ion-label>
        </ion-item>
    </ion-list>

</ion-content>
