<ion-header>
    <ion-toolbar>
        <ion-title color="primary">
            Lista de Stock
        </ion-title>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
        <ion-refresher-content></ion-refresher-content>
    </ion-refresher>
    <ion-list >
        <ion-item *ngFor="let item of jeans">
            <ion-label>
                <ion-row>
                    <ion-col size="10">
                        <h2><b>{{item.nombreJean}}</b></h2>
                        <ion-row>
                            <ion-icon name="cart"  color="primary"></ion-icon>
                            <h3>{{item.stockJean}}</h3>
                        </ion-row>
                        <ion-row>
                            <h3 *ngIf="item.idTipoJean.tipoJean" padding-end="2px">{{item.idTipoJean.tipoJean}}</h3>
                            <h3>--</h3>
                            <h3 *ngIf="item.idTallaJean.tallaJean" padding-start="2px">{{item.idTallaJean.tallaJean}}</h3>
                        </ion-row>
                    </ion-col>
                    <ion-col size="2" align-self-center>
                        <ion-button fill="clear" (click)="visualizarItemStock(item)">
                            <ion-icon name="arrow-dropright"  color="primary" size="large"></ion-icon>
                        </ion-button>

                    </ion-col>
                </ion-row>

            </ion-label>
        </ion-item>
    </ion-list>
</ion-content>
